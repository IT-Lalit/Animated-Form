<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>SignUp/SignIn</title>
</head>

<body>
    <input type="checkbox" name="" id="click">
    <div class="main-container">
        <div class="form-container">
            <div class="sign-in">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g fa-lg"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or your account</span>
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">
                    <a href="#" class="fogot-pass">Forgot your password</a>
                    <button>Sign In</button>
                    <a href="#signUp" class="notReg">I've not registerd</a>
                </form>
            </div>
            <div class="sign-up">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g fa-lg"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or your email for registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>

            <div class="slide-container">
                <div class="slide-panel">
                    <div class="slide-left">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <label for="click" class="slide">Sign Up</label>
                    </div>
                    <div class="slide-right">
                        <h1>Welcome Back</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <label for="click" class="slide">Sign In</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
